{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>トピック:</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
    {% empty %}
      <li>トピックがありません。</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">新しいトピックを追加する</a>

{% endblock content %}
