name: "ll_project"
type: "python:3.12"

relationships:
  database: "db:postgresql"

# アプリがウェブに公開されるときに使用する設定
web:
  upstream:
    socket_family: "unix"
  commands:
    start: "gunicorn -w 4 -b unix:$SOCKET ll_project.wsgi:application"
  locations:
    "/":
      passthru: true
    "/static":
      root: "static"
      expires: 1h
      allow: true

# アプリケーションの永続ディスクのサイズ(MB単位)
disk: 512

# ログ用に読み書き可能なローカルマウントポイントを指定
mounts:
  "logs":
    source: local
    source_path: logs

# アプリケーションライフサイクルの様々なタイミング実行されるフック
hooks:
  build: |
    pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r requirements_remote.txt

    mkdir logs
    python manage.py collectstatic
    rm -rf logs
  deploy: |
    python manage.py migrate
